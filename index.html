<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevgi ve nefret tüm duygular sana en derinden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 99%; /* Yüksekliği %100 yaparak alt ve üst boşlukları ortadan kaldırır */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh; /* Ekranın tamamını kullan */
      background: #000;
      overflow: hidden;
    }

    p {
      font-size: 10px;
      letter-spacing: -1px;
      background: url("2.png") no-repeat center center;
      background-attachment: fixed;
      background-size: cover;
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      width: 100%; /* Tam genişlik */
      height: 90%; /* Tam yükseklik */
      display: flex;
      justify-content: center;
      align-items: center;
      word-wrap: break-word;
    }
    @media (max-width: 768px) {
      p {
        font-size: 6px;
        background-size: cover; /* Fotoğrafın tam ekranı kaplamasını sağlarız */
      }
}

  </style>
</head>

<body>
  <p id="text"></p>

  <script>
    function fillText() {
  let textElement = document.getElementById("text");
  let loveText = " Sana kalsın yalan sevgin, rahat yok mu omuzunda? Merhametini dilenen yok; istemiyorum, onurum var 'Yalnızlık korkun' demiştin, tek başımayım korkusuzca Duygularını öldürür duygu beslediğin duygusuzlar Susmayı denedim fakat kustun tüm nefreti bana Küskün satırlarım çünkü tükeniyor her an zaman Çekip gittim; sanma ki mutluyum, inan yıkık hâlim İstediğini aldın işte, ellerinde kırık kalbim Bırak kalsın, belki bakıp hatırlarsın Ricky öldü ama sen hep Marina'msın İzlediğimiz filmler gibi bu film de yarım kaldı Shaur haklı, tüm yakınlar uzaklaştı Suçlu kim mi düşünmedim, cevap neyi değiştirir? Sorun ne sensin ne de ben, sorun biziz; acı verir Sevginin her şeye yeterli olmadığını gördüğünde Oysa en güzel anımdın distopik bu günlüğümde Yalanlar okunuyor birer birer gözlerinden Güven bu, öldü bir kez, boğdun hem de ellerinle Sanki bir parçasın, söküp alınmış öz benimden Sevgi ve nefret tüm duygular sana en derinden, mühürlenmiş kalbim sana bir bataklık Yerde cam kırıkları ama hayaller parçalanmış Unutursan bizi o zaman aç, bu parça çalsın Yalnızca sana yazdım";

  // Çalışma alanı ölçülerini al
  let width = window.innerWidth;
  let height = window.innerHeight;
  let fontSize = window.innerWidth <= 768 ? 2.5 : 10; // Mobil için daha küçük font boyutu

  // Her satırda ne kadar kelime sığacağını hesapla
  let scaleFactor = window.innerWidth <= 768 ? 2.5 : 8;
  let wordsPerRow = Math.floor(width / (fontSize * scaleFactor));
  let rows = Math.floor(height / fontSize);

  // Toplam kaç kelime sığacağını hesapla
  let totalWords = wordsPerRow * rows;


  // Metni tekrar ederek ekle
  textElement.style.fontSize = fontSize + "px";
  textElement.innerText = loveText.repeat(totalWords);
}

fillText(); // İlk yüklenirken çalıştır
window.addEventListener("resize", fillText); // Pencere boyutu değişince güncelle

  </script>
</body>

</html>
